<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details</title>
    <link rel="stylesheet" href="dynamicstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="dynamic.js" defer></script>
  </head>
  <body>
    <header class="nav">
      <a href="index.html" class="nav-icon" title="Back">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </a>
      <h3 class="searchtxt">Search Result</h3>
      <i class="fa fa-filter" aria-hidden="true" title="Filter"></i>
    </header>
    <main class="item-details">
      <img id="itemImage" src="" alt="Item Image" />
      <div class="details-text">
        <h1 id="itemTitle"></h1>
        <p id="itemPrice"></p>
      </div>
    </main>
    <div class="details">
      <h1>Buy Levi's T-Shirt</h1>
      <p class="descript">We found 2 offline stores and 3 online stores.</p>
    </div>
    <div class="store-container">
      <div class="store-card">
        <i class="fa fa-cube store-icon" aria-hidden="true"></i> 
        <div class="store-info">
          <h2>Levi's official Store</h2>
          <p class="address">123 Style Street, Trendy City, CA 90210</p>
        </div>
        <div class="price-box">
          <p class="price">$60</p>
        </div>
      </div>

      <div class="store-card">
        <i class="fa fa-cube store-icon" aria-hidden="true"></i> 
        <div class="store-info">
          <h2>Outfit Brand Store</h2>
          <p class="address">456 Gadget Avenue, Tech City, NY 10001</p>
        </div>
        <div class="price-box">
          <p class="price1">$499</p>
        </div>
      </div>
    </div>
    <footer class="foot">
      <a href="#" class="footer-icon">
        <i class="fa fa-search" aria-hidden="true"></i>
        <span>Search</span>
      </a>
      <a href="#" class="footer-icon">
        <i class="fa fa-compass" aria-hidden="true"></i>
        <span>Explore</span>
      </a>
      <a href="#" class="footer-icon">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>Profile</span>
      </a>
      <a href="#" class="footer-icon">
        <i class="fa fa-history" aria-hidden="true"></i>
        <span>History</span>
      </a>
    </footer>
  </body>
</html>
