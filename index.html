<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Websites</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <div class="container">
    <header class="nav">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <i class="fa fa-building" aria-hidden="true"></i>
      <i class="fa fa-bell-o" aria-hidden="true"></i>
    </header>
    <div class="header">
      <i class="fa fa-search" aria-hidden="true"></i>
      <div class="header1">
        <input type="text" placeholder="search" />
        <i class="fa fa-camera" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="cart">
    <main class="grid">
      <div class="cartitems" data-id="levis-tshirt">
        <a href="dynamic.html?item=T-shirt"><img src="Image/T-shirt.png" alt="Sample photo" /></a>
        <div class="text">
          <h4>Levi's T-Shirt</h4>
          <h5 class="items">T-shirts</h5>
          <div class="itemprice">
            <p>from</p>
            <p>$30</p>
          </div>
        </div>
      </div>
      <div class="cartitems" data-id="shoes">
        <a href="dynamic.html?item=shoes"><img src="Image/shoes.png" alt="Sample photo" /></a>
        <div class="text">
          <h4>Adidas Originals</h4>
          <h5 class="items">Shoes</h5>
          <div class="itemprice">
            <p>from</p>
            <p>$150</p>
          </div>
        </div>
      </div>
      <div class="cartitems" data-id="women-T-shirt">
        <a href="dynamic.html?item=women-T-shirt"><img src="Image/women-T-shirt.png" alt="Sample photo" /></a>
        <div class="text">
          <h4>Women's T-Shirt</h4>
          <h5 class="items">T-shirts</h5>
          <div class="itemprice">
            <p>from</p>
            <p>$300</p>
          </div>
        </div>
      </div>
      <div class="cartitems" data-id="palmAngels">
        <a href="dynamic.html?item=palmAngels"><img src="Image/palmAngels.png" alt="Sample photo" /></a>
        <div class="text">
          <h4>Palm Angels</h4>
          <h5 class="items">Jackets</h5>
          <div class="itemprice">
            <p>from</p>
            <p>$230</p>
          </div>
        </div>
      </div>
      <div class="cartitems" data-id="shirt">
        <a href="dynamic.html?item=Shirt"><img src="Image/shirt.png" alt="Sample photo" /></a>
        <div class="text">
          <h4>T-shirts</h4>
          <h5 class="items">T-shirt womens</h5>
          <div class="itemprice">
            <p>from</p>
            <p>$180</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="foot">
    <a href="#" class="footer-icon">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span>Search</span>
    </a>
    <a href="#" class="footer-icon">
      <i class="fa fa-compass" aria-hidden="true"></i>
      <span>Explore</span>
    </a>
    <a href="#" class="footer-icon">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span>Profile</span>
    </a>
    <a href="#" class="footer-icon">
      <i class="fa fa-history" aria-hidden="true"></i>
      <span>History</span>
    </a>
  </footer>    
</body>
</html>
